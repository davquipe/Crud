    <div class="col-sm-8">
      <h2>Crear Datos:</h2>
      <form class="form-horizontal">
        <!--     input del NOMBRE        -->
        <div class="form-group">
          <label for=name class="control-label col-sm-2">
            Nombre:
          </label> 
          <div class="col-sm-10">
          <input 
            type="text" 
            class="form-control" 
            id="name" 
            name="name"
            placeholder="Nombre">
          </div>
        </div>

        <!--input del CARGO-->
          <div class="form-group">
          <label for=position class="control-label col-sm-2">
            Cargo:
          </label> 
          <div class="col-sm-10">
          <input type="text" class="form-control" id="position" name="position"  placeholder="Cargo a dar. Ejm.  Administrador, Productor">
          </div>
        </div>
         <!--input de EMAIL-->
        <div class="form-group">
          <label for=email class="control-label col-sm-2">
            Email:
          </label> 
          <div class="col-sm-10">
          <input type="text" class="form-control" id="email" name="email"  placeholder="Email">
          </div>
        </div>

        <!-- boton here-->
        <div class="form-group">
          <div class="col-sm-offset-2-col-se-10">
            <button type="submit" class="btn btn-success" (click)="addPersonas()">
              Guardar Cambios
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <!--actualizar el formulario :) -->
      <div class="col-sm-8">
        <h2>Leer Datos:</h2>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Cargo</th>
              <th>email</th>
            </tr>
          </thead>
        </table>
        
      </div>
    </div>
  </div>
</div>
