        <div class="form-group">
          <label for=name class="control-label col-sm-2">
            Nombre
          </label> 
          <div class="col-sm-10">
          <input 
            type="text" 
            class="form-control" 
            id="name" 
            name="name"   
            placeholder="Nombre">
          </div>
          <label for=name class="control-label col-sm-2">
            Email
          </label> 
          <div class="col-sm-10">
          <input type="text" class="form-control" id="email" name="email"  placeholder="Email">
          </div>
          <label for=name class="control-label col-sm-2">
            Telefono
          </label> 
          <div class="col-sm-10">
